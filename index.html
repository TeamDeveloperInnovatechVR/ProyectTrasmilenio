<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirigiendo...</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #222;
            font-size: 40px;
        }
        .contador {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div>
        Redirigiendo a la experiencia en <span class="contador">3</span>...
    </div>

    <script>
        let contador = 3;
        const elemento = document.querySelector(".contador");

        const intervalo = setInterval(() => {
            contador--;
            elemento.textContent = contador;

            if (contador === 0) {
                clearInterval(intervalo);
                window.location.href = "https://youtu.be/cVhwo3Mm7xc"; // Cambia la URL aqu√≠
            }
        }, 1000);
    </script>

</body>
</html>
